<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pagina principal</title>
    <!-- Mantuve el título de feature/cuerpo -->
    <link rel="stylesheet" href="/css/index/navbar.css" />
    <link rel="stylesheet" href="/css/index/body.css" />
    <link rel="stylesheet" href="/css/index/card-products.css" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/791268bd33.js"crossorigin="anonymous"></script>
    <script src="/js/index/products.js"></script>
    <script src="/js/index/navbar-Functionalities.js"></script>
  </head>
  
  <body>
    <header>
      <div class="container-items">
        <div class="container_logo">
          <a href="/index.html">
            <img
              src="/resources/Logo_de_Tiendanube.svg"
              width="200px"
              class="img_logo"
              alt="logo"
            />
          </a>
        </div>
        <div id="user-info" class="user-info"></div>
        <div class="container-search-filter">
          <div class="col_select_format">
            <select class="select_format">
              <option>Todos</option>
              <option>Bebidas</option>
              <option>Arinas</option>
              <option>Golosinas</option>
            </select>
          </div>
  
          <div class="container-search">
            <form class="text_search">
              <input
                type="text"
                class="bar_search"
                placeholder="Busta tu producto"
              />
            </form>
          </div>
          <div class="icon-search">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M21.71 20.29L18 16.61A9 9 0 1 0 16.61 18l3.68 3.68a1 1 0 0 0 1.42 0a1 1 0 0 0 0-1.39ZM11 18a7 7 0 1 1 7-7a7 7 0 0 1-7 7Z"
              />
            </svg>
          </div>
        </div>
  
        <div class="container-list">
          <ul class="container_shopping_cart-favorite-profile_icon">
            <li>
              <a href="/pages/user/cart.html" class="shopping_cart">
                <i class="fa-solid fa-cart-shopping"></i>
              </a>
            </li>
            <li>
              <a href="/pages/user/favorites.html" class="favorite">
                <i class="fa-solid fa-star"></i>
              </a>
            </li>
            <li>
                <div class="user-select">
                  <div class="select-trigger">
                    <i class="fa-solid fa-user"></i>
                  </div>
                  <div class="select-options">
                    <div class="option" id="profile-btn">Mi perfil</div>
                    <div class="option">Facturas</div>
                    <div class="option" id="logout-btn">Cerrar sesión</div>
                  </div>
                </div>                
            </li>
          </ul>
        </div>
      </div>
    </header>
    
    <main>
      <section class="container-banner"><!--RECUERDA QUE LA IMAGEN DEL BANER ESTA EN EL CSS (body.css)-->
        <div class="conteiner-main">
          <div class="conteiner-row" >
            <div class="conteiner-info" id="container-btn-log-reg-text">
              <h2 class="text-primary">
                <span class="text-primary">Inicia sesion y disfruta de los mejores productos</span>
                <span class="text-primary">Doorsteps</span>
              </h2>
              <div class="conteiner-button">
                <a href="/pages/auth/register.html" class="button">REGISTRATE</a>
                <a href="/pages/auth/login.html" class="button">INICIAR SESION</a>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="product-section">
        <div id="product-container" class="product-grid"></div> <!-- EN ESTE DIV SE VAN A CARGAR LOS PRODUCTOS CON JS --->
      </section>
    </main>
  
  </body>
